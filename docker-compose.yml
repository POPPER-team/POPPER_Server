version: '3.8'
services:
  popper_server:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:80"
      - "8443:443"
  mongo:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data_container:/data/db    
  minio:
    image: minio/minio
    ports:
      - "9000:9000"  
      - "9001:9001"  
    volumes:
      - minio_storage:/data 
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: Passw0rd123
    command: server --console-address ":9001" /data
volumes:
  mongodb_data_container:
  minio_storage:  #TODO Define the data volume for MinIO storage